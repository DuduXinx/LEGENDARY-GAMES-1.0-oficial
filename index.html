<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legendary Games</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
            border-radius: 15px;
            margin: 10px;
        }
        .navbar a, .navbar button {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            background-color: transparent;
            border: none;
            cursor: pointer;
        }
        .navbar img {
            max-height: 50px;
        }
        .games-section {
            padding: 20px;
            text-align: center;
        }
        .games-section img {
            max-width: 100%;
            height: auto;
        }
        .play-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .play-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div>
            <a href="home.html">Home</a>
            <a href="discovery.html">Discovery</a>
        </div>
        <div>
            <img src="https://cdn2.scratch.mit.edu/get_image/project/598094369_144x108.png" alt="Logo">
        </div>
    </div>
    <div class="games-section" id="gamesSection">
        <img src="https://cdn2.scratch.mit.edu/get_image/project/598094369_144x108.png" alt="Legendary Games Image">
        <br>
    </div>
</body>
</html>
